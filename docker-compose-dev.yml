version: '2.1'
services:

  db:
    image: mysql:5.7
    volumes:
      # - '/datadrive/mysql:/var/lib/mysql' # for ubuntu
      - '/Users/macusername/datadrive/mysql:/var/lib/mysql' # change macusername for macOS and enable this line, disable ubuntu line
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=email_dashboard_development
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - '3306:3306'
    healthcheck:
      test: "/etc/init.d/mysql status"
      timeout: 16s
      interval: 5s


  redis:
    image: redis:alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      # - '/datadrive/redis:/data' # for ubuntu
      - '/Users/macusername/datadrive/redis:/data' # change macusername for macOS and enable this line, disable ubuntu line
    ports:
      - '6379'

  web:
    depends_on:
      - db
      - redis
    build: ./rails-dashboard
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ED_DB_USERNAME: ${MYSQL_USER}
      ED_DB_PASSWORD: ${MYSQL_PASSWORD}
      ED_DB_HOST: db
      ED_DB_NAME: email_dashboard_development

  api:
    depends_on:
      db:
        condition: service_healthy
    build: ./go-api-worker
    environment:
      - ED_DB_USERNAME=${MYSQL_USER}
      - ED_DB_PASSWORD=${MYSQL_PASSWORD}
      - ED_DB_NAME= email_dashboard_development

    links:
      - redis:redis
      - db

volumes:
  'datadrive':
